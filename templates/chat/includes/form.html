<!-- templates\chat\includes\form.html -->
{% load static %}
<style>
    .tt-chat-box {
        border: 1px solid #fff;
        border-radius: 30px;
        height: 800px;
        padding: 50px;
    }

    /* .user-message {
        color: blue;
        text-align: left;
    }

    .assistant-message {
        color: green;
        text-align: left;
    } */

    .ai-response {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .response-img {
        height: 100px;
        width: 100px;
    }

    .motivational-quote {
        color: #FF6347;
        font-weight: bold;
        font-style: italic;
    }


    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    /* Apply animation to elements with this class */
    .fade-in {
        opacity: 0;
        /* Initially hidden */
        animation: fadeIn 1s ease forwards;
        /* 1 second fade-in */
    }
</style>
<div style="margin: 100px 0 100px;" class="tt-section">
    <div class="tt-section-inner tt-wrap">

        <div class="tt-row">
            <div class="tt-col-lg-12 padding-right-lg-5-p">

                <div class="tt-heading tt-heading-center tt-heading-lg anim-fadeinup" style="">
                    <h3 class="tt-heading-subtitle text-gray">(Put something here)</h3>
                    <h2 class="tt-heading-title">How Are You Feeling Today?</h2>
                </div>
                <!-- End tt-Heading -->



            </div> <!-- /.tt-col -->


        </div> <!-- /.tt-row -->

        <div class="tt-row">
            <div class="tt-col-lg-12">

                <!-- Begin form 
                ================ 
                * Use class "tt-form-filled" or "tt-form-minimal" to change form style.
                * Use class "tt-form-sm" or "tt-form-lg" to change form size (no class = default size).
                -->
                <form id="promptForm" class="tt-form-filled anim-fadeinup">


                    <div class="tt-form-group">
                        <textarea id="prompt" style="border: 1px solid #fff;"
                            class="magnetic-item tt-form-control tt-form-lg" rows="12" name="Message" placeholder=""
                            required=""></textarea>
                    </div>

                    <div class="tt-btn tt-btn-light-outline">
                        <button type="submit" data-hover="Send Message">Send Message</button>
                    </div>
                </form>
                <!-- End form -->

                <div class="tt-section padding-top-xlg-180 padding-left-sm-3-p padding-right-sm-3-p">
                    <div class="tt-section-inner tt-wrap max-width-1000">

                        <div id="chatWindow" class="anim-fadeinup font-alter text-xxlg text-center" style="">

                        </div>

                    </div>
                </div>


                <div id="chatWindow" class="tt-section padding-top-xlg-180 padding-left-sm-3-p padding-right-sm-3-p">
                    <!-- MESSAGES APPEARS HERE -->
                </div>

            </div>
        </div>
    </div> <!-- /.tt-section-inner -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

    $('#promptForm').on('submit', function (e) {
        e.preventDefault();

        const prompt = $('#prompt').val();  // Get the user's prompt
        if (prompt.trim() === "") {
            alert("Please enter a prompt!");
            return;
        }

        // Display the user's message in the chat window with fade-in class
        $('#chatWindow').append(`
            <div class="ai-response">
                <small class="text-gray">You</small>
                <p class="fade-in">${prompt}</p>
            </div>
        `);

        // Clear the input field after submission
        $('#prompt').val('');

        // Send the user's prompt to the backend
        $.ajax({
            url: '/chat/api/get_gpt_response/',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ prompt: prompt }),
            success: function (data) {
                let response = data.response;

                // Replace the custom markers with a span to highlight the motivational quote
                response = response.replace('##quote_start##', '<br><span class="motivational-quote">');
                response = response.replace('##quote_end##', '</span><br>');

                // Display the assistant's response in the chat window with fade-in class
                $('#chatWindow').append(`
                    <div class="ai-response">
                        <img class="response-img" src="{% static 'images/logo.png' %}">
                        <small class="text-gray">LuminaryAi</small>
                        <p class="fade-in">${response}</p>
                    </div>
                    <hr>
                `);

                // Automatically scroll to the bottom of the chat window
                $('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
            },
            error: function (error) {
                alert('Error: ' + error.responseText);
            }
        });
    });

</script>
